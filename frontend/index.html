<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanna AI - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1b2e 0%, #2d2e4a 100%);
      min-height: 100vh;
    }

    #app {
      min-height: 100vh;
    }

    /* Hidden by default */
    #chat-container {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    #chat-container.show {
      display: block;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login component shown by default -->
    <vanna-login 
      id="login"
      api-base=""
      title="Vanna AI"
      subtitle="Sign in with your LDAP credentials">
    </vanna-login>

    <!-- Chat container - hidden until logged in -->
    <div id="chat-container">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <vanna-chat
        id="chat"
        title="Vanna AI"
        placeholder="Ask me about your database..."
        theme="dark"
        api-base=""
        sse-endpoint="/api/vanna/v2/chat_sse">
      </vanna-chat>
    </div>
  </div>

  <script type="module">
    // Import components
    import './src/components/vanna-login.js';
    import './src/components/vanna-chat.js';

    const loginEl = document.getElementById('login');
    const chatContainer = document.getElementById('chat-container');
    const chatEl = document.getElementById('chat');

    // Check if already logged in
    const savedAuth = sessionStorage.getItem('vanna_auth');
    if (savedAuth) {
      showChat(savedAuth);
    }

    // Handle login success
    loginEl.addEventListener('login-success', (e) => {
      const { authHeader } = e.detail;
      showChat(authHeader);
    });

    function showChat(authHeader) {
      loginEl.style.display = 'none';
      chatContainer.classList.add('show');
      
      // Set auth header on chat component
      if (chatEl && chatEl.setCustomHeaders) {
        chatEl.setCustomHeaders({
          'Authorization': authHeader
        });
      }
    }

    // Expose logout function
    window.logout = function() {
      sessionStorage.removeItem('vanna_auth');
      sessionStorage.removeItem('vanna_user');
      location.reload();
    };
  </script>
</body>
</html>
